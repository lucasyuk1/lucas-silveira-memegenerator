<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
<link rel="stylesheet" href="./src/style.css"></head>
<body>
  <header>
    <h1>MEME GENERATOR</h1>
  </header>
  
  <section class="inputs">
    <label for="text-input">Insira seu texto aqui:</label>
    <input type="text" id="text-input" maxlength="60">
    <input type="file" name="" id="meme-insert">
  </section>

  <div class="container" id="meme-image-container">
    <div id="meme-text">Texto</div>
    <img id="meme-image" src="" alt="Imagem usada para o meme">
  </div>

  <div id='buttons'>      
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </div>

  <div class="miniaturas">
    <img class="mini" id="meme-1" src="./imgs/meme1.png" alt="Miniatura 1">
    <img class="mini" id="meme-2" src="./imgs/meme2.png" alt="Miniatura 2">
    <img class="mini" id="meme-3" src="./imgs/meme3.png" alt="Miniatura 3">
    <img class="mini" id="meme-4" src="./imgs/meme4.png" alt="Miniatura 4">
  </div>

</body>
  <script src="./src/script.js"></script>
</html>
